<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Create your own juice</h1>
    <p>Each click adds 100g of fruit</p>
    <section id="fruit-buttons"></section>
    <div class="container">
      <div id="totals">
        <h2>Total nutritions</h2>
        <p>Calories:<span id="calories">0</span></p>
        <p>Fat:<span id="fat">0</span></p>
        <p>Sugar: <span id="sugar">0</span></p>
        <p>Carbohydrates:<span id="carbohydrates">0</span></p>
        <p>Protein:<span id="protein">0</span></p>
      </div>
      <ul id="fruits-list"></ul>
    </div>
    <br />
    <button id="clear-button">Clear</button>
  </body>
</html>
